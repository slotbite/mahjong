<!DOCTYPE html>
<html>

<head>
    <title>Mahjong Plant Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Autoplay is allowed. -->

</head>

<body>



    <div class="wrapper">

        <h1>Mahjong Plant Game</h1>
        <div>
            <label for="difficulty">Dificultad:</label>
            <select id="difficulty" onchange="resetGame()">
            <option value="2">2</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="16">16</option>
        </select>
            <div class="button" id="sound-button" onclick="toggleSound()"><img src="img/frog_green.png" alt="Sound On"></div>
            <div class="button" id="modeButton" onclick="toggleMode()"><img src="img/cards_black.png" alt="Memorice On"></div>
            <!-- <button id="modeButton">Memorice</button> -->

            <div class="details">
                <p class="time">Time: <span><b>20</b>s</span></p>
                <p class="flips">Matches: <span id="matches"><b>0</b></span></p>
                <button>Refresh</button>
            </div>

        </div>
        <ul class="cards">

            <div id="game-board"></div>


        </ul>
        <p>by kakar00t</p>
    </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
